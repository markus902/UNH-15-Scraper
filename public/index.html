<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div id="wrapper" class="container">
    <div class="text-center jumbo-wrapper">
      <div class="jumbotron" id="noteBox">
        <div class="container">
          <strong>Notes: </strong>
          <ul id="existingNotes"></ul>
          <br><br>
          <input id="noteTitleInput" class="form-control" placeholder="Note title"></input>
          <br><br>
          <textarea id="noteBodyInput" class="form-control" placeholder="Type your note here" rows="3"></textarea>
          <br><br>
          <button type="button" class="btn btn-success" id="saveNote">Save note</button>
          <button type="button" class="btn btn-danger" id="closeNote">close</button>
        </div>
      </div>
    </div>
    <h1 class="text-center mt-4 mb-4 main">My Article Scraper</h1>
    <h4 class="mb-4">Check out the lastet articles form echojs.com and ad your notes.</h4>
    <div class="text-center">
      <button type="button" class="btn btn-warning mb-4" id="scrapeButton">Search for new Articles</button>
    </div>
    <div id="articles" class="articleContainer"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
